    <link
            rel="stylesheet"
            href="//cdn.jsdelivr.net/gh/crutchcorn/docsify-darklight-theme@v1.0.1/dist/style.min.css"
            title="docsify-darklight-theme"
            type="text/css"
    />
    <link
            rel="stylesheet"
            href="/style.css"
            type="text/css"
    />
    <link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32"/>
    <link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16"/>

    <meta property="og:site_name" content="The Frame Drops">
    <meta property="name" content="The Frame Drops">

    <meta name="twitter:title" content="The Frame Drops Charity Livestream">
    <meta name="description"
          content="An open-to-all charity livestream to save LGBTQ+ lives (streamers welcome)">
    <meta property="og:description"
          content="An open-to-all charity livestream to save LGBTQ+ lives (streamers welcome)">
    <meta name="twitter:description"
          content="An open-to-all charity livestream to save LGBTQ+ lives (streamers welcome)">
</head>
<body>
<div id="app"></div>
<script>
    window.$docsify = {
        name: 'The Frame Drops',
        logo: '/text_logo.png',
        auto2top: true,
        coverpage: true,
        executeScript: true,
        loadSidebar: true,
        darklightTheme: {
            dark: {
                accent: '#bc8eff',
                coverBackground: 'linear-gradient(to left bottom, rgb(99 0 8) 0%, rgb(47 28 0) 18%, rgb(35 34 0) 36%, rgb(0 27 9) 54%, rgb(0 17 51) 72%, rgb(31 0 45) 100%)',
                brightness: 0.7
            },
            light: {
                accent: '#6e29d7',
                coverBackground: 'linear-gradient(to left bottom, rgb(255 233 235) 0%, rgb(255 214 159) 18%, rgb(255 248 179) 36%, rgb(187 245 206) 54%, rgb(207 223 255) 72%, rgb(247 226 255) 100%)',
                brightness: 1.6
            }
        }
    }
</script>
<!-- Docsify v4 -->
<script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>

        src="//cdn.jsdelivr.net/gh/crutchcorn/docsify-darklight-theme@v1.0.1/dist/index.min.js"
